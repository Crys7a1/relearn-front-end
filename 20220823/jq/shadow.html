<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .box2 {
        width: 300px;
        height: 300px;
        background-color: grey;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        /* width: 150px; */
        /* height: 150px; */
        /* border-radius: 75px; */
        /* background-color: lightblue; */
        text-shadow: 0px 0px;
      }
    </style>
  </head>
  <body>
    <div class="box2">
      <div class="box">Hello World</div>
    </div>
    <button class="btn">打开</button>
    <button class="btn1">关闭</button>
    <script>
      $('body').css('cursor', 'url("./favicon.ico") 24 24,auto');
      const shadowFn = (e) => {
        let centerX = 150;
        let centerY = 150;

        let offsetX = centerX - e.offsetX;
        let offsetY = centerY - e.offsetY;
        let blur = Math.sqrt(offsetX ** 2 + offsetY ** 2) / 20;
        console.log(e);
        console.log('x:', e.offsetX);
        console.log('y:', e.offsetY);

        $('.box').css('textShadow', `${offsetX}px ${offsetY}px ${blur}px`);

        if (e.offsetX > 300 || e.offsetY > 300) $('box1').css('textShadow', `${0}px ${0}px`);
      };

      $('.btn').on('click', () => {
        $('.box2').on('mousemove', shadowFn);
      });
      $('.btn1').on('click', () => {
        $('.box2').off('mousemove', shadowFn);
      });
    </script>
  </body>
</html>
