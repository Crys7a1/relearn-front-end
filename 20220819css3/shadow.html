<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .box2 {
        width: 300px;
        height: 300px;
        background-color: grey;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        /* width: 150px; */
        /* height: 150px; */
        /* border-radius: 75px; */
        /* background-color: lightblue; */
        text-shadow: 0px 0px;
      }
    </style>
  </head>
  <body>
    <div class="box2">
      <div class="box">Hello World</div>
    </div>
    <button class="btn">打开</button>
    <button class="btn1">关闭</button>
    <script>
      const box1 = document.querySelector('.box');
      const box2 = document.querySelector('.box2');
      const shadowOpen = document.querySelector('.btn');
      const shadowClose = document.querySelector('.btn1');
      const body = document.querySelector('body');
      body.style.cursor = 'url("./favicon.ico") 24 24,auto';
      const shadowFn = (e) => {
        let centerX = 150;
        let centerY = 150;

        let offsetX = centerX - e.x;
        let offsetY = centerY - e.y;
        let blur = Math.sqrt(offsetX ** 2 + offsetY ** 2) / 20;
        console.log(e);
        console.log('x:', e.x);
        console.log('y:', e.y);

        box1.style.textShadow = `${offsetX}px ${offsetY}px ${blur}px`;

        if (e.x > 300 || e.y > 300) box1.style.textShadow = `${0}px ${0}px`;
      };
      shadowOpen.addEventListener('click', () => {
        box2.addEventListener('mousemove', shadowFn);
      });
      shadowClose.addEventListener('click', () => {
        box2.removeEventListener('mousemove', shadowFn);
      });
    </script>
  </body>
</html>

<!-- 
removeEventListener() 方法用于移除由 addEventListener() 方法添加的事件句柄。

注意： 如果要移除事件句柄，addEventListener() 的执行函数必须使用外部函数，如上实例所示 (myFunction)。

匿名函数，类似 "document.removeEventListener("event", function(){ myScript });" 该事件是无法移除的。 -->
