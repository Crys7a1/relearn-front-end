<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="username"
          >用户名:<input type="text" id="username" /><span id="userInfo">xxx</span>
        </label>
      </div>
      <div>
        <label for="pwd"> 密&emsp;码:<input type="text" id="pwd" /><span>xxx</span></label>
      </div>
    </form>
    <script>
      const userName = document.querySelector('#username')
      const userInfo = document.querySelector('#userInfo')
      userName.addEventListener('input', function () {
        const rep = /^[a-zA-Z][a-zA-Z0-9]*$/
        const result = rep.test(userName.value)
        if (result) {
          userInfo.textContent = '登录用户名由英文和数组组成的4-16位字符,以字符开头'
        } else {
          userInfo.textContent = '√'
        }
        console.log(userInfo.textContent)
        console.log(result)
      })
    </script>
  </body>
</html>
